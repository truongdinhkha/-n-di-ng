apply plugin: 'com.android.application'

android {
    namespace "course.examples.fragments.staticlayout"
    compileSdkVersion 17
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId "course.examples.fragments.staticlayout"
        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
